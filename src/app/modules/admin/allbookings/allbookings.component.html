<div class="row">

  <div class="col-3">

  </div>
  <div class="col-9">

      <div class="justify-content-center m-3">

         </div>

          <div>

            <p>Phone No:{{bookings.mobile}}</p>
      
            <p></p>
      
          </div>
      
      
      
         </div>
         <div class="col-lg-3 text-center">
    
          <h1 class="text-center mt-5 " style="font-size: 100%;">Date:{{bookings.date}}</h1>
