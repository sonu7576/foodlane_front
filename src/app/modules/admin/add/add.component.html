

<form [formGroup]="AddForm" (ngSubmit)="add()">
    <h3>Add Restaurant Here</h3>

    <div class="d-flex justify-content-center mb-5">
        <input type="text" placeholder="Id" formControlName="id" >

         <!-- validation err -->
    <!-- <div *ngIf="AddForm.get('id')?.errors&&AddForm.get('id')?.touched" class="fw-bolder text-danger">Invalid username</div> -->
    
        
    
        <input class="ms-5" type="text" placeholder="Name" formControlName="title" >
        
    </div>

    <div class="d-flex justify-content-center mb-3">
        <input  type="text" placeholder="image Url" formControlName="image" >
        
    
        <input  class="ms-5" type="text" placeholder="Rent" formControlName="price" >
    
    </div>
   <div class="d-flex justify-content-center align-items-center " >

    <div class="w-75">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea id="inimage"  formControlName="description"  class="form-control text-dark" id="exampleFormControlTextarea1" rows="5"></textarea>
   </div>

            
   </div>


    

    <button type="submit" class="text-dark" >Add</button>
    
</form>
